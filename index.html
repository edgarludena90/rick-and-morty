<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Rick and Morty</title>
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <script type="text/javascript" defer src="index.js"></script>
</head>

<body>
  <header>
    <h3>Your Sleezeball Here</h3>
  </header>

  <!-- Rick and Morty characters-->
  <div id="character-bar">
    <!-- character Images Here -->
  </div>

  <!-- Rick Details -->
  <div id="ricks-world">
    <img class="detail-image" src="https://i.pinimg.com/736x/93/93/82/939382a22dc96f1d224614978b3c3e70.jpg"
      alt="Insert Name Here" />
    <h2 class="name"></h2>
    <h3 class="status"></h3>


  </div>

  <h3> Poopi Rating:</h3>
  <p>
    <span id='rating-display'>Insert rating here</span> / 10
  </p>
  <h3>Favorite Quote:</h3>
  <p id='comment-display'>
    Insert comment here
  </p>

  <!-- New Rick Form -->
  <form id="new-character">
    <h4>Add YOUR RICK OR NOT WE DONT CARE </h4>
    <label for="name" class="hover">Name: </label>
    <input type="text" class="hover" name="name" id="new-name" />

    <label for="status" class="hover">Status: </label>
    <input type="text" class="hover" name="status" id="new-status" />


    <label for="image" class="hover">Image: </label>
    <input type="text" class="hover" name="image" id="new-image" />

    <label for="rating" class="hover">Rating: </label>
    <input type="number" class="hover" name="rating" id="new-rating" />

    <label for="new-comment" class="hover">Comment: </label>
    <textarea name="new-comment" id="new-comment"></textarea>
    <input type="submit" class="hover" id="create-button" value="Create" />
  </form>

</body>

</html>
